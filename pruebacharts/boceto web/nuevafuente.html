<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Boceto Web</title>
    <link rel="stylesheet" href="estilos.css">
  </head>

  <body>
        <div class="Menu">
            <div class="form">
                <button type="button" class="user_boton" id="bt_usuario"><img src="imgs/imagen usuario pequeña_Capa de pintura 2 (pegado) Fusionadas.png"></button>
            </div>
        </div>
        <div class="Menu2">
            <ul class="list">
                <li class="list_item">
                    <div class="list_button">
                        <img src="imgs/inicio_peque.png" class="list_img">
                        <a href="index.html" class="list_link">Inicio</a>
                    </div>
                </li>
                <li class="list_item">
                    <div class="list_button list_button--click">
                        <img src="imgs/bases_peque.png" class="list_img">
                        <a href="#" class="list_link">Fuente de Datos</a>
                    </div>
                    <ul class="list_show">
                        <li class="list_inside">
                            <a href="nuevafuente.html" class="list_link list_link--inside">Nueva Fuente</a>
                        </li>
                        <li class="list_inside">
                            <a href="editarfuente.html" class="list_link list_link--inside">Editar Fuente</a>
                        </li>
                    </ul>
                
                </li>
                <li class="list_item">
                    <div class="list_button">
                        <img src="imgs/ajustes_peque.png" class="list_img">
                        <a href="ajustes.html" class="list_link">Ajustes</a>
                    </div>
                </li>
                <li class="list_item">
                    <div class="list_button">
                        <img src="imgs/salir_peque.png" class="list_img">
                        <a href="inicio.html" class="list_link">Salir</a>
                    </div>
                </li>
            </ul>
        </div>
        
        <div class="nueva_fuente_cont">
            <h1>Configurar una nueva conexión</h1>
            <div class="fuente_header">
                <div class="item_header">
                    <h3>Nombre*</h3>
                    <input type="text">
                </div>
                <div class="item_header">
                    <h3>Tipo de conexión*</h3>
                    <input type="text" placeholder="MySQL">
                </div>
            </div>
            <div class="config_fuente">
                <h2>Configuración de la conexión</h2>
                <div class="par_config">
                    <div class="item_config">
                        <h3>Host*</h3>
                        <input type="text">
                    </div>
                    <div class="item_config">
                        <h3>Puerto*</h3>
                        <input type="text" placeholder="3306">
                    </div>
                </div>
                <div class="par_config">
                    <div class="item_config">
                        <h3>Base de datos*</h3>
                        <input type="text">
                    </div>
                    <div class="item_config">
                        <h3>Esquema</h3>
                        <input type="text">
                    </div>
                </div>

            </div>
            <div class="credenciales">
                <h2>Credenciales</h2>
                <div class="par_config">
                    <div class="item_config">
                        <h3>Usuario*</h3>
                        <input type="text">
                    </div>
                    <div class="item_config">
                        <h3>Contraseña*</h3>
                        <input type="text">
                    </div>
                </div>
            </div>
        </div>

        <button class="bt_guardar_fuente">Guardar</button>

        <script>
            let listElements = document.querySelectorAll('.list_button--click');

            listElements.forEach(listElement =>{
            listElement.addEventListener('click', ()=>{
        
            //listElement.classList.toggle('arrow')

                    let height = 0;
                    let menu = listElement.nextElementSibling;
                    console.log(menu.scrollHeight);
                    if(menu.clientHeight == '0'){
                        height = menu.scrollHeight
                    }

                    menu.style.height = `${height}px`;
                })
            });

            const usuario = document.getElementById('bt_usuario')

            usuario.addEventListener('click', ()=>{
            location.href = "usuario.html";
            })
        </script>
  </body>
